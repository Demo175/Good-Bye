<body>
    <p style="font-family: Arial; font-size: 30px; color:black">Tạm biệt Trụ nhé :<</p>
    <p style="font-family: Arial; font-size: 30px; color:black">Hãy cùng xem lại những kỉ niệm</p>
    <img width="600" src="https://b-f45-zpg.zdn.vn/8454281776362195940/ca6f39022085d6db8f94.jpg">
    <p style="font-family: Arial; font-size: 20px; color:black">Còn nữa</p>
    <img width="600" src="https://b-f36-zpg.zdn.vn/5494246950783942289/5032e0f7fa700c2e5561.jpg">
    <img width="600" src="https://b-f42-zpg.zdn.vn/5879023102526393441/a8384bcd514aa714fe5b.jpg">
    <img width="600" src="https://b-f45-zpg.zdn.vn/980293461760087670/9256cfa6d521237f7a30.jpg">
    <p style="font-family: Arial; font-size: 20px; color:black">Tiếc quá mình hết ảnh rồi :<</p>
    <div class="container">
        <br>
        <h2><span>Thời gian còn lại của Trụ</span></h2>
        <p>
        <div style="font-size: 30px" id="day">Tạm</div> Ngày
        <div style="font-size: 30px" id="hour">Biệt</div> Giờ
        <div style="font-size: 30px" id="minute">Trụ</div> Phút
        <div style="font-size: 30px" id="second">Nhé</div>Giây
        </p> 
        <div class="countdown">
        </div>
        <div id="taitro">       
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Jan 07, 2022 00:00:00').getTime();

        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }
        setInterval(function () {
            newYear();
        }, 1000)
    </script>
    <div class='music-box'>
        <div class='music-holder'>
        </div>
    </div>
</body>
